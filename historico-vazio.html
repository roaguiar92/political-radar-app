<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Gastos - Sem Dados</title>
    <!-- ESTILIZAÇÕES -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="historico-vazio.css" />
  </head>
  <body>
    <div id="app">
      <!-- MENU APP -->
      <nav class="menu">
        <a href="historico.html" class="botao-voltar"
          ><img
            src="icons/chevron-left.png"
            alt="menu"
            class="menu-img"
            id="btnMenu"
        /></a>
        <img src="icons/Título.png" alt="titulo" class="menu-titulo" />
      </nav>
      <!-- FIM MENU APP -->
      <main class="conteudo-historico-vazio">
        <h2 class="titulo-secao">Histórico de Gastos</h2>

        <form class="filtros-historico">
          <label>
            Ano
            <select>
              <option>2025</option>
              <option>2024</option>
            </select>
          </label>
          <label>
            Mês
            <select>
              <option>Janeiro</option>
              <option>Fevereiro</option>
              <option>Março</option>
              <option>Abril</option>
              <option>Maio</option>
              <option>Junho</option>
              <option>Julho</option>
              <option>Agosto</option>
              <option>Setembro</option>
              <option>Outubro</option>
              <option>Novembro</option>
              <option>Dezembro</option>
            </select>
          </label>
        </form>

        <section class="caixa-alerta">
          <h1>Gastos de Abril</h1>
          <div class="texto-alerta">
            <p>Atenção:</p>
            <p>
              Nenhuma despesa encontrada para o mês selecionado. Tente outro
              período.
            </p>
          </div>
        </section>
      </main>
      <script src="scriptMenu.js"></script>
    </div>
  </body>
</html>
